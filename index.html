
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esmeraldas de Colombia</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

</head>
<body>
  <header>
    <img src="https://i.imgur.com/NA1n3Fo.png" alt="Logo Esmeraldas" class="logo"/>
    <h1>Esmeraldas de Colombia</h1>
  </header>

  <main>
    <!-- Filtros y buscador -->
    <section id="filtros">
      <input type="text" id="buscador" placeholder="Buscar por nombre o c칩digo..." />
      <div id="categorias">
        <button onclick="filtrarCategoria('')">Todos</button>
        <button onclick="filtrarCategoria('anillos')">Anillos</button>
        <button onclick="filtrarCategoria('aretes')">Aretes</button>
        <button onclick="filtrarCategoria('collares')">Collares</button>
        <button onclick="filtrarCategoria('pulseras')">Pulseras</button>
        <button onclick="filtrarCategoria('dijes')">Dijes</button>
        <button onclick="filtrarCategoria('piedras')">Piedras</button>
      </div>
    </section>

    <!-- Cat치logo -->
    <h2>Cat치logo</h2>

  </main>

  <!-- Bot칩n flotante para mostrar/ocultar el carrito -->
  <button id="toggleCarrito" onclick="toggleCarrito()">游 Ver Carrito</button>

  <!-- Contenedor del carrito -->

    <h3>Tu carrito</h3>
    <ul id="listaCarrito"></ul>
    <div class="total" id="totalCarrito">Total: 0 COP</div>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
  </div>

  <footer>
    <p>&copy; 2025 Esmeraldas de Colombia</p>
  </footer>
</body>
</html>
